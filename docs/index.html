<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Daniel Nieto</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

    <!-- styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!--rewiew-->
            <article class="review">
                <div class="img-container">
                    <img src="./img/person-1.jpeg" id="person-img"></img>
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX DESIGNER</p>
                <p id="info">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi veritatis quaerat quo eligendi impedit qui fugit officia sed sequi, omnis obcaecati minus quas aperiam mollitia numquam facilis rerum. Accusamus, perferendis.
                </p>
                <!--prev and next button-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!--random button-->
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="./script/app.js"></script>
  </body>
</html>
